{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ name }}
{% endblock %}

{% block body %}

    <form action="{% url 'create' %}" method="post" id="form">
        {% csrf_token %}
        {{ create_form }}
        <button type="submit">Save</button>
    </form>

    <h2>
        {{ error }}
    </h2>
{% endblock %}
